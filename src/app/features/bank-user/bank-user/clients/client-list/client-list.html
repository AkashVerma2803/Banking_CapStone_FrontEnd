<div class="client-list-container">
  <div class="page-header">
    <h1>Clients Management</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <app-data-table
        [columns]="columns"
        [data]="clients"
        [actions]="actions"
        [loading]="loading"
        (rowClick)="onRowClick($event)">
      </app-data-table>
    </mat-card-content>
  </mat-card>
</div>
