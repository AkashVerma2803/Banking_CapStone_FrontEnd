<div class="account-view-container">
  <div class="page-header">
    <h1>Account Details</h1>
    <div class="header-actions">
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
      <button mat-raised-button color="primary" (click)="approveAccount()" *ngIf="!loading">
        <mat-icon>check_circle</mat-icon>
        Approve
      </button>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <div *ngIf="!loading && account" class="details-grid">
        <div class="detail-item">
          <mat-icon>account_balance</mat-icon>
          <div class="detail-content">
            <label>Account Number</label>
            <p>{{ account.accountNumber }}</p>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon>account_balance_wallet</mat-icon>
          <div class="detail-content">
            <label>Balance</label>
            <p>{{ account.balance | currencyFormat }}</p>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon>calendar_today</mat-icon>
          <div class="detail-content">
            <label>Opened Date</label>
            <p>{{ account.openedDate | date:'medium' }}</p>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon>info</mat-icon>
          <div class="detail-content">
            <label>Status</label>
            <p>
              <mat-chip [color]="account.isActive ? 'primary' : 'warn'" selected>
                {{ account.isActive ? 'Active' : 'Inactive' }}
              </mat-chip>
            </p>
          </div>
        </div>

        <div class="detail-item" *ngIf="account.closedDate">
          <mat-icon>event</mat-icon>
          <div class="detail-content">
            <label>Closed Date</label>
            <p>{{ account.closedDate | date:'medium' }}</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
