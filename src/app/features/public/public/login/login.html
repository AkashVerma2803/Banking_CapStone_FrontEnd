<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div class="login-header">
          <mat-icon class="login-icon">account_balance</mat-icon>
          <mat-card-title>Banking Portal</mat-card-title>
          <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput 
                   formControlName="username" 
                   placeholder="Enter your username"
                   autocomplete="username">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password"
                   placeholder="Enter your password"
                   autocomplete="current-password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="credentials-info">
            <mat-card class="info-card">
              <mat-card-content>
                <h4>Default Login Credentials:</h4>
                <div class="credential-row">
                  <strong>Super Admin:</strong> 
                  <span>superadmin / Admin@123</span>
                </div>
                <div class="credential-row">
                  <strong>Bank User:</strong> 
                  <span>bankuser1 / Bank@123</span>
                </div>
                <div class="credential-row">
                  <strong>Client:</strong> 
                  <span>techcorp / Client@123</span>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  class="full-width login-button"
                  [disabled]="loading">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Signing in...' : 'Sign In' }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="login-footer">
          <button mat-button routerLink="/" color="primary">
            <mat-icon>home</mat-icon>
            Back to Home
          </button>
          <button mat-button routerLink="/contact" color="primary">
            <mat-icon>help</mat-icon>
            Need Help?
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="login-background"></div>
</div>
