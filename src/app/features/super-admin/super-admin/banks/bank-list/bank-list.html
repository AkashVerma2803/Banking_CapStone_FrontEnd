<div class="bank-list-container">
  <div class="page-header">
    <h1>Banks Management</h1>
    <button mat-raised-button color="primary" (click)="createBank()">
      <mat-icon>add</mat-icon>
      Add New Bank
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <app-data-table
        [columns]="columns"
        [data]="banks"
        [actions]="actions"
        [loading]="laoding"
        (rowClick)="onRowClick($event)">
      </app-data-table>
    </mat-card-content>
  </mat-card>
</div>
