<p>bank-user-create works!</p>
<div class="bank-user-create-container">
  <div class="page-header">
    <h1>Create Bank User</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="bankUserForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter username">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="bankUserForm.get('username')?.invalid && bankUserForm.get('username')?.touched">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" placeholder="Enter full name">
            <mat-icon matPrefix>badge</mat-icon>
            <mat-error *ngIf="bankUserForm.get('fullName')?.invalid && bankUserForm.get('fullName')?.touched">
              {{ getErrorMessage('fullName') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="user@bank.com">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="bankUserForm.get('email')?.invalid && bankUserForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password"
                   placeholder="Enter password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="bankUserForm.get('password')?.invalid && bankUserForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Bank</mat-label>
            <mat-select formControlName="bankId" placeholder="Select bank">
              <mat-option *ngFor="let bank of banks" [value]="bank.bankId">
                {{ bank.bankName }}
              </mat-option>
            </mat-select>
            <mat-icon matPrefix>account_balance</mat-icon>
            <mat-error *ngIf="bankUserForm.get('bankId')?.invalid && bankUserForm.get('bankId')?.touched">
              Bank is required
            </mat-error>
          </mat-form-field>
        </div>


        <div class="form-actions">
          <button mat-raised-button type="button" (click)="onCancel()">
            <mat-icon>close</mat-icon>
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-icon *ngIf="!loading">save</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Creating...' : 'Create User' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
