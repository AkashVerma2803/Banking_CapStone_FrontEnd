<mat-toolbar color="primary" class="header">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-name">Banking Portal</span>

  <span class="spacer"></span>

  <!-- Notifications -->
  <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <mat-menu #notificationMenu="matMenu">
    <div class="notification-header">
      <h3>Notifications</h3>
    </div>
    <button mat-menu-item *ngFor="let notification of notifications">
      <mat-icon>info</mat-icon>
      <span>{{ notification }}</span>
    </button>
    <button mat-menu-item *ngIf="notifications.length === 0">
      <span>No new notifications</span>
    </button>
  </mat-menu>

  <!-- User Menu -->
  <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
    <mat-icon>account_circle</mat-icon>
    <span class="username">{{ currentUser?.username }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <p class="user-name">{{currentUser?.username }}</p>
      <p class="user-role">{{ currentUser?.userType }}</p>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
